{% include 'head2.html' %}
<body class="bus_owner_img">

<div class="row p-10">
    <div class="col-4"></div>
    <div class="col-4">
        <div class="card h50  bg-white mt font p-20">
            <div class="title mt-10 text-center"> Customer Registration Form</div>
            <form action="customer_registration_action" method="post">
                <div class="p-10 mt-15 text-font  container">
                <label class="" for="first_name"></label>
                <div class="form-group  w-100">
                    <input type="text" name="first_name" id="first_name" placeholder="Enter First name" class="form-control" required>
                </div>
                </div>
                <div class="p-10 mt-15 text-font  container">
                <label class="" for="last_name"></label>
                <div class="form-group  w-100">
                    <input type="text" name="last_name" id="last_name" placeholder="Enter last name" class="form-control" required>
                </div>
                </div>
                <div class="p-10 text-font  container">
                    <label class="" for="email"></label>
                    <div class="form-group w-100">
                        <input type="email" name="email" id="email" placeholder="Enter email" class="form-control" required>
                    </div>
                </div>
                <div class="p-10 text-font container">
                    <label class="" for="phone"></label>
                    <div class="form-group w-100 ">
                        <input type="number" name="phone" id="phone" placeholder="Enter phone" class="form-control" required>
                    </div>
                </div>
                <div class="p-10 text-font container">
                    <label class=""  for="password"></label>
                    <div class="form-group w-100 ">
                        <input type="text" name="password" id="password" placeholder="Enter Password" class="form-control" required>
                    </div>
                </div>
                <div class="p-10 text-font container">
                    <label class="" for="address"></label>
                    <div class="form-group w-100 ">
                        <input type="text area" name="address" id="address" placeholder="Enter address" class="form-control"  required>
                    </div>
                </div>
                <div class="p-10 text-font container">
                    <label class=""  for="state"></label>
                    <div class="form-group w-100 ">
                        <input type="text" name="state" id="state" placeholder="Enter state" class="form-control" required>
                    </div>
                </div>
                <div class="p-10 text-font container">
                    <label class=""  for="city"></label>
                    <div class="form-group w-100 ">
                        <input type="text" name="city" id="city" placeholder="Enter City" class="form-control" required>
                    </div>
                </div>
                <div class="p-10 text-font container">
                    <label class=""  for="Zipcode"></label>
                    <div class="form-group w-100 ">
                        <input type="text" name="zipcode" id="zipcode" placeholder="Enter Zipcode" class="form-control" required>
                    </div>
                </div>
                <div class="p-10 text-font font container">
                    <input type="submit" class="btn btn-secondary text-white mt-20" value="Register">
                </div>
            </form>
        </div>
    </div>
    <div class="col-4"></div> 
</div>
